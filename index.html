<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion Chart</title>

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Conversion Chart</h1>
        <div class="input">
            <label for="kilometers">Kilometers:</label>
            <input type="number" id="kilometers" placeholder="Enter kilometers">
        </div>
        <div class="input">
            <label for="distance">Distance:</label>
            <input type="number" id="distance" placeholder="Enter distance">
        </div>
        <button onclick="conversionChart()" class="button-success">Convert to Miles</button>
        <p class="result" id="result">Total Miles are: </p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
